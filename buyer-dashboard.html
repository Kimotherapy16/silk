<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silk | Buyer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
    }

    .navbar-brand {
      color: #00bcd4;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-link {
      color: white;
      margin-left: 1.5rem;
    }

    .nav-link:hover {
      color: #00bcd4;
    }

    .search-bar {
      margin: 2rem auto 1rem;
      max-width: 800px;
    }

    .search-bar input {
      font-size: 1.1rem;
      padding: 0.75rem;
    }

    .filters {
      margin-bottom: 1rem;
    }

    .filters .section-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    #sortOptions {
      max-width: 300px;
    }

    .btn-toggle {
      margin: 0.25rem;
      background-color: #2b2b2b;
      color: white;
      border: 1px solid #444;
    }

    .btn-toggle.active {
      background-color: #00bcd4;
      color: #121212;
    }

    .product-card {
      background-color: #1f1f1f;
      border-radius: 0.5rem;
      padding: 1rem;
      color: white;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <div class="navbar-brand">Silk</div>
    <div>
      <a href="buyer-dashboard.html" class="nav-link d-inline">Home</a>
      <a href="buyer-profile.html" class="nav-link d-inline">Profile</a>
      <a href="buyer-orders.html" class="nav-link d-inline">Orders</a>
      <a href="cart.html" class="nav-link d-inline">Cart</a>
      <a href="#" id="logoutBtn" class="nav-link d-inline">Logout</a>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar text-center">
    <input type="text" class="form-control text-center" id="searchInput" placeholder="What are you looking for?">
  </div>

  <!-- Filters -->
  <div class="container">
    <div class="filters">
      <div class="section-title">Sort by:</div>
      <select class="form-select mb-3" id="sortOptions">
        <option value="latest">Latest</option>
        <option value="price-low-high">Price: Low to High</option>
        <option value="price-high-low">Price: High to Low</option>
      </select>

      <div class="section-title">Categories:</div>
      <div id="categoryFilters" class="d-flex flex-wrap">
        <button class="btn btn-toggle" data-category="hoodie">Hoodie</button>
        <button class="btn btn-toggle" data-category="sweater">Sweater</button>
        <button class="btn btn-toggle" data-category="jacket">Jacket</button>
        <button class="btn btn-toggle" data-category="sleepwear">Sleepwear</button>
        <button class="btn btn-toggle" data-category="tshirts">T-Shirts</button>
        <button class="btn btn-toggle" data-category="shorts">Shorts</button>
        <button class="btn btn-toggle" data-category="pants">Pants</button>
        <button class="btn btn-toggle" data-category="joggers">Joggers</button>
        <button class="btn btn-toggle" data-category="dress">Dress</button>
        <button class="btn btn-toggle" data-category="skirts">Skirts</button>
        <button class="btn btn-toggle" data-category="underwear">Underwear</button>
        <button class="btn btn-toggle" data-category="socks">Socks</button>
      </div>

      <div class="section-title">Colors:</div>
      <div id="colorFilters" class="d-flex flex-wrap">
        <button class="btn btn-toggle" data-color="black">Black</button>
        <button class="btn btn-toggle" data-color="white">White</button>
        <button class="btn btn-toggle" data-color="blue">Blue</button>
        <button class="btn btn-toggle" data-color="red">Red</button>
        <button class="btn btn-toggle" data-color="green">Green</button>
        <button class="btn btn-toggle" data-color="yellow">Yellow</button>
        <button class="btn btn-toggle" data-color="pink">Pink</button>
        <button class="btn btn-toggle" data-color="gray">Gray</button>
        <button class="btn btn-toggle" data-color="purple">Purple</button>
      </div>
    </div>

    <!-- Products Grid -->
    <div id="productGrid" class="row g-3">
      <!-- Products will be loaded here dynamically -->
    </div>
  </div>

  <script>
    const productGrid = document.getElementById('productGrid');

    // Initially empty array to prepare for Supabase integration
    const sampleProducts = [];

    let selectedCategories = [];
    let selectedColors = [];

    function displayProducts(products) {
      productGrid.innerHTML = '';
      if (products.length === 0) {
        productGrid.innerHTML = '<div class="text-center text-muted">No products found.</div>';
        return;
      }
      products.forEach(product => {
        const col = document.createElement('div');
        col.className = 'col-6 col-md-3';
        col.innerHTML = `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}" />
            <div>${product.name}</div>
          </div>
        `;
        productGrid.appendChild(col);
      });
    }

    function filterProducts() {
      let filtered = [...sampleProducts];

      if (selectedCategories.length > 0) {
        filtered = filtered.filter(p => selectedCategories.includes(p.category));
      }

      if (selectedColors.length > 0) {
        filtered = filtered.filter(p => selectedColors.includes(p.color));
      }

      displayProducts(filtered);
    }

    document.querySelectorAll('#categoryFilters .btn-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const category = btn.getAttribute('data-category');
        if (selectedCategories.includes(category)) {
          selectedCategories = selectedCategories.filter(c => c !== category);
        } else {
          selectedCategories.push(category);
        }
        filterProducts();
      });
    });

    document.querySelectorAll('#colorFilters .btn-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const color = btn.getAttribute('data-color');
        if (selectedColors.includes(color)) {
          selectedColors = selectedColors.filter(c => c !== color);
        } else {
          selectedColors.push(color);
        }
        filterProducts();
      });
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (!error) {
        window.location.href = 'index.html';
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      displayProducts(sampleProducts);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient('https://your-project-id.supabase.co', 'your-anon-key');
  </script>
</body>
</html>
