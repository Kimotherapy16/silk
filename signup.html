<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Silk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-card {
      background-color: #1f1f1f;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background-color: #2b2b2b;
      border: none;
      color: white;
    }

    .form-control:focus {
      background-color: #2b2b2b;
      color: white;
      border-color: #00bcd4;
      box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
    }

    .btn-primary {
      background-color: #00bcd4;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0097a7;
    }

    .text-muted a {
      color: #00bcd4;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .brand {
      font-size: 2rem;
      font-weight: bold;
      color: #00bcd4;
      text-align: center;
      margin-bottom: 1.5rem;
      white-space: nowrap;
    }

    .text-white {
      color: white;
    }

    @media (max-width: 576px) {
      .brand {
        font-size: 1.5rem;
      }

      .signup-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <div class="brand">Silk</div>
    <form id="signup-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required />
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center text-muted mt-3">
      <span class="text-white">Already have an account? <a href="index.html">Login here</a></span>
    </p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = "https://dihzhshukgwduxatoyrj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpaHpoc2h1a2d3ZHV4YXRveXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE3NTExMzEsImV4cCI6MjA1NzMyNzEzMX0.EuyuH4VVV92bb44-x59rs9id5eSNA-CU6guMkCP74Vc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    const form = document.getElementById('signup-form')

    form.addEventListener('submit', async (event) => {
      event.preventDefault()

      const email = document.getElementById('email').value
      const firstName = document.getElementById('first-name').value
      const lastName = document.getElementById('last-name').value
      const password = document.getElementById('password').value
      const confirmPassword = document.getElementById('confirm-password').value
    

      if (password !== confirmPassword) {
        alert('Passwords do not match!')
        return
      }

      try {
        const { data: signupData, error: signupError } = await supabase.auth.signUp({
          email,
          password
        })

        if (signupError) {
          alert('Sign Up failed: ' + signupError.message);
          return;
        }

        const userId = signupData.user?.id
        const userEmail = signupData.user?.email

        if (!userId || !userEmail) {
          alert('Unexpected error. User ID is missing.')
          return;
        }

        const { error: insertError } = await supabase
          .from('users')
          .insert([
            {
              id: userId,
              email: userEmail,
              first_name: firstName,
              last_name: lastName,
              role: "buyer"

            }
          ])

        if (insertError) {
          alert('Failed to save user data: ' + insertError.message);
          return;
        }

        window.location.href = 'index.html';

      } catch (error) {
        console.error('Error:', error);
        alert('An unexpected error occurred: ' + error.message);
      }
    })
  </script>
</body>
</html>
