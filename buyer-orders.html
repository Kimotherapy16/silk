<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silk | Buyer Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand {
      color: #00bcd4;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #00acc1;
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      color: #00bcd4;
    }

    .order-card {
      background-color: #1f1f1f;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .order-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    .btn-link {
      color: #00bcd4;
    }

    .btn-link:hover {
      color: #00acc1;
    }

    .order-status {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="buyer-dashboard.html">Silk</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="buyer-dashboard.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-orders.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row g-4" id="order-list">

    </div>
  </div>

  <script>

    const supabaseUrl = 'https://dihzhshukgwduxatoyrj.supabase.co';
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpaHpoc2h1a2d3ZHV4YXRveXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE3NTExMzEsImV4cCI6MjA1NzMyNzEzMX0.EuyuH4VVV92bb44-x59rs9id5eSNA-CU6guMkCP74Vc";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchOrders() {
      const user = supabase.auth.user();
      if (user) {
        // Fetch buyer's orders
        const { data, error } = await supabase
          .from('orders')
          .select('id, product_name, status, total, created_at')
          .eq('user_id', user.id);

        if (error) {
          console.error(error);
          return;
        }

        // Render orders dynamically
        const orderList = document.getElementById('order-list');
        data.forEach(order => {
          const orderCard = document.createElement('div');
          orderCard.classList.add('col-md-4');
          orderCard.innerHTML = `
            <div class="order-card">
              <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image mb-2">
              <h5>${order.product_name}</h5>
              <p class="text-muted">â‚±${order.total}</p>
              <p class="order-status">Status: ${order.status}</p>
              <a href="order-details.html?id=${order.id}" class="btn btn-link">View Order</a>
            </div>
          `;
          orderList.appendChild(orderCard);
        });
      }
    }

    // Fetch orders on page load
    fetchOrders();
  </script>
</body>
</html>
