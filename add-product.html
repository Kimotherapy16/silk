<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silk | Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand {
      color: #00bcd4;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #00acc1;
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      color: #00bcd4;
    }

    .form-container {
      background-color: #1f1f1f;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .form-control {
      background-color: #2b2b2b;
      color: white;
      border: none;
    }

    .form-control:focus {
      background-color: #2b2b2b;
      color: white;
      border-color: #00bcd4;
      box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
    }

    .btn-submit {
      background-color: #00bcd4;
      border: none;
    }

    .btn-submit:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="seller-dashboard.html">Silk</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="seller-dashboard.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="add-product.html">Add Products</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">My Products</a></li>
        <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="pos.html">Manual POS</a></li>
        <li class="nav-item"><a class="nav-link" href="seller-profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="form-container">
      <h2 class="mb-4">Add New Product</h2>
      <form>
        <div class="mb-3">
          <label for="product-name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="product-name" placeholder="Product Name" required>
        </div>

        <div class="mb-3">
          <label for="product-description" class="form-label">Product Description</label>
          <textarea class="form-control" id="product-description" rows="3" placeholder="Short description of the product" required></textarea>
        </div>

        <div class="mb-3">
          <label for="product-category" class="form-label">Category</label>
          <select class="form-control" id="product-category" required>
            <option value="">Select Category</option>
            <option value="hoodie">Hoodie</option>
            <option value="sweater">Sweater</option>
            <option value="jacket">Jacket</option>
            <option value="sleepwear">Sleepwear</option>
            <option value="t-shirts">T-Shirts</option>
            <option value="shorts">Shorts</option>
            <option value="pants">Pants</option>
            <option value="joggers">Joggers</option>
            <option value="dress">Dress</option>
            <option value="skirts">Skirts</option>
            <option value="underwear">Underwear</option>
            <option value="socks">Socks</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity by Size</label>
          <div class="row g-3">
            <div class="col-md-2">
              <label class="form-label">XS</label>
              <input type="number" class="form-control" id="size-xs" min="0" placeholder="0">
            </div>
            <div class="col-md-2">
              <label class="form-label">S</label>
              <input type="number" class="form-control" id="size-s" min="0" placeholder="0">
            </div>
            <div class="col-md-2">
              <label class="form-label">M</label>
              <input type="number" class="form-control" id="size-m" min="0" placeholder="0">
            </div>
            <div class="col-md-2">
              <label class="form-label">L</label>
              <input type="number" class="form-control" id="size-l" min="0" placeholder="0">
            </div>
            <div class="col-md-2">
              <label class="form-label">XL</label>
              <input type="number" class="form-control" id="size-xl" min="0" placeholder="0">
            </div>
            <div class="col-md-2">
              <label class="form-label">XXL</label>
              <input type="number" class="form-control" id="size-xxl" min="0" placeholder="0">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="product-price" class="form-label">Price (â‚±)</label>
          <input type="number" class="form-control" id="product-price" placeholder="100" required>
        </div>

        <div class="mb-3">
          <label for="product-image" class="form-label">Upload Product Image</label>
          <input type="file" class="form-control" id="product-image" required>
        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-submit btn-lg">Add Product</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
