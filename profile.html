<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="home.html">Silk</a>

  <div class="container mt-4">
    <div class="profile-card">
      <h3 class="text-center mb-4">Profile Information</h3>

      <!-- Profile Info Section -->
      <div class="profile-info">
        <h5>Email:</h5>
        <p id="email"></p> <!-- Dynamically populated -->
      </div>

      <div class="profile-info">
        <h5>First Name:</h5>
        <p id="first-name"></p> <!-- Dynamically populated -->
      </div>

      <div class="profile-info">
        <h5>Account Created:</h5>
        <p id="created-at"></p> <!-- Dynamically populated -->
      </div>

      <div class="text-center mt-4">
        <a href="forgot-password.html" class="btn btn-link">Change Password</a>
      </div>
    </div>
  </div>

  <script>
    // Supabase Client Initialization
    const supabaseUrl = "https://dihzhshukgwduxatoyrj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpaHpoc2h1a2d3ZHV4YXRveXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE3NTExMzEsImV4cCI6MjA1NzMyNzEzMX0.EuyuH4VVV92bb44-x59rs9id5eSNA-CU6guMkCP74Vc";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Fetch the user data
    async function fetchUserData() {
      const user = supabase.auth.user();

      if (user) {
        // Display user profile data
        document.getElementById("email").textContent = user.email;
        document.getElementById("first-name").textContent = user.user_metadata.first_name || 'N/A'; // Assuming first_name is part of user_metadata
        document.getElementById("created-at").textContent = new Date(user.created_at).toLocaleString();
      } else {
        alert("User is not authenticated.");
        window.location.href = "index.html"; // Redirect to login if not authenticated
      }
    }

    // Call the function to fetch user data on page load
    window.onload = fetchUserData;
  </script>
</body>
