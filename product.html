<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silk | My Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand {
      color: #00bcd4;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #00acc1;
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      color: #00bcd4;
    }

    .search-bar, .filter-category {
      background-color: #1f1f1f;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .product-card {
      background-color: #1f1f1f;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
    }

    .form-control, .form-select {
      background-color: #2b2b2b;
      color: white;
      border: none;
    }

    .form-control:focus, .form-select:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 0 0.2rem rgba(0,188,212,0.25);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="seller-dashboard.html">Silk</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="seller-dashboard.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="add-product.html">Add Products</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">My Products</a></li>
        <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="pos.html">Manual POS</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="search-bar d-flex gap-3 flex-wrap">
      <input type="text" class="form-control w-100 w-md-50" placeholder="Search product by name...">
      <select class="form-select w-100 w-md-25">
        <option value="">Sort by</option>
        <option value="name-asc">Name (A-Z)</option>
        <option value="name-desc">Name (Z-A)</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
      <select class="form-select w-100 w-md-25">
        <option value="">Filter by Category</option>
        <option value="hoodie">Hoodie</option>
        <option value="sweater">Sweater</option>
        <option value="jacket">Jacket</option>
        <option value="sleepwear">Sleepwear</option>
        <option value="t-shirts">T-Shirts</option>
        <option value="shorts">Shorts</option>
        <option value="pants">Pants</option>
        <option value="joggers">Joggers</option>
        <option value="dress">Dress</option>
        <option value="skirts">Skirts</option>
        <option value="underwear">Underwear</option>
        <option value="socks">Socks</option>
      </select>
    </div>

    <div class="row g-4" id="product-list">
      <!-- Example Product -->
      <div class="col-md-4">
        <div class="product-card" onclick="window.location.href='edit-product.html?id=1'">
          <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image mb-2">
          <h5>Sample Hoodie</h5>
          <p class="text-muted">â‚±499 - Hoodie</p>
        </div>
      </div>
     
    </div>
  </div>
</body>
</html>
