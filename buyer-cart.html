<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silk | My Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand {
      color: #00bcd4;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #00acc1;
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      color: #00bcd4;
    }

    .cart-card {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }

    .product-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    .checkout-summary {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="buyer-dashboard.html">Silk</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="buyer-dashboard.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-orders.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>My Cart</h3>
    <div id="cart-items"></div>

    <div class="checkout-summary mt-4">
      <h5>Total: ₱<span id="total-price">0.00</span></h5>
      <button class="btn btn-info mt-2">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient("https://dihzhshukgwduxatoyrj.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpaHpoc2h1a2d3ZHV4YXRveXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE3NTExMzEsImV4cCI6MjA1NzMyNzEzMX0.EuyuH4VVV92bb44-x59rs9id5eSNA-CU6guMkCP74Vc");

    async function loadCart() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      const { data, error } = await supabase
        .from('cart')
        .select('id, quantity, product:product_id (name, image_url, price)')
        .eq('user_id', user.id);

      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById('cart-items');
      let total = 0;

      data.forEach(item => {
        const subtotal = item.quantity * item.product.price;
        total += subtotal;
        const card = document.createElement('div');
        card.className = 'cart-card d-flex align-items-center justify-content-between';
        card.innerHTML = `
          <div class="d-flex align-items-center gap-3">
            <img src="${item.product.image_url}" class="product-image" alt="${item.product.name}" />
            <div>
              <h6>${item.product.name}</h6>
              <p class="mb-1">₱${item.product.price} × ${item.quantity}</p>
              <p class="text-info">Subtotal: ₱${subtotal.toFixed(2)}</p>
            </div>
          </div>
          <button class="btn btn-outline-danger btn-sm" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        container.appendChild(card);
      });

      document.getElementById('total-price').textContent = total.toFixed(2);
    }

    async function removeFromCart(id) {
      await supabase.from('cart').delete().eq('id', id);
      window.location.reload();
    }

    loadCart();
  </script>
</body>
</html>
