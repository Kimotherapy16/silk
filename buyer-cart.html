<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silk | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      color: #00bcd4;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-link {
      color: white;
      margin-left: 1.5rem;
    }
    .nav-link:hover {
      color: #00bcd4;
    }
    .cart-item {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-right: 1rem;
    }
    .cart-summary {
      background-color: #1f1f1f;
      padding: 1.5rem;
      border-radius: 0.5rem;
    }
    .btn-remove {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .btn-remove:hover {
      background-color: #c82333;
    }
    .btn-checkout {
      background-color: #00bcd4;
      color: #121212;
      border: none;
    }
    .btn-checkout:hover {
      background-color: #00acc1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <div class="navbar-brand">Silk</div>
    <div>
      <a href="buyer-dashboard.html" class="nav-link d-inline">Home</a>
      <a href="buyer-profile.html" class="nav-link d-inline">Profile</a>
      <a href="buyer-orders.html" class="nav-link d-inline">Orders</a>
      <a href="buyer-cart.html" class="nav-link d-inline">Cart</a>
      <a href="#" id="logoutBtn" class="nav-link d-inline">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>

    <div class="cart-summary mt-4">
      <h4>Total: ₱<span id="cartTotal">0</span></h4>
      <button class="btn btn-checkout mt-3" id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://dihzhshukgwduxatoyrj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpaHpoc2h1a2d3ZHV4YXRveXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE3NTExMzEsImV4cCI6MjA1NzMyNzEzMX0.EuyuH4VVV92bb44-x59rs9id5eSNA-CU6guMkCP74Vc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotalDisplay = document.getElementById('cartTotal');

    let currentUserId = null;

    async function checkAuth() {
      const { data } = await supabase.auth.getUser();
      if (data?.user) {
        currentUserId = data.user.id;
        fetchCart();
      } else {
        window.location.href = "index.html"; // redirect to login
      }
    }

    async function fetchCart() {
      const { data: cart, error } = await supabase
        .from('cart')
        .select('id, quantity, product_id, products(*)')
        .eq('user_id', currentUserId);

      if (error) {
        console.error(error);
        return;
      }

      displayCart(cart);
    }

    function displayCart(cartItems) {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-muted">Your cart is empty.</p>';
        cartTotalDisplay.textContent = '0';
        return;
      }

      cartItems.forEach(item => {
        const product = item.products;
        const subtotal = item.quantity * product.price;
        total += subtotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${product.image_url_1}" alt="${product.name}">
          <div class="flex-grow-1">
            <h5>${product.name}</h5>
            <p>₱${product.price} x ${item.quantity} = ₱${subtotal}</p>
          </div>
          <button class="btn btn-remove" onclick="removeItem(${item.id})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotalDisplay.textContent = total;
    }

    async function removeItem(cartItemId) {
      const { error } = await supabase
        .from('cart')
        .delete()
        .eq('id', cartItemId);

      if (!error) {
        fetchCart(); // reload cart
      }
    }

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      alert('Checkout is not yet implemented.');
    });

    checkAuth();
  </script>
</body>
</html>
