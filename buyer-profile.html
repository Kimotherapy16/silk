<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silk | Buyer Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand {
      color: #00bcd4;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #00acc1;
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      color: #00bcd4;
    }

    .profile-card {
      background-color: #1f1f1f;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 500px;
      margin: auto;
    }

    .form-control {
      background-color: #2b2b2b;
      color: white;
      border: none;
    }

    .form-control:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 0 0.2rem rgba(0,188,212,0.25);
    }

    .btn-link {
      color: #00bcd4;
    }

    .btn-link:hover {
      color: #00acc1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="buyer-dashboard.html">Silk</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="buyer-dashboard.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-orders.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="profile-card">
      <h3 class="text-center mb-4">Buyer Profile</h3>

      <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" disabled>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" disabled>
      </div>
      <div class="mb-3">
        <label for="created" class="form-label">Account Created On</label>
        <input type="text" class="form-control" id="created" disabled>
      </div>

      <div class="text-center">
        <a href="forgot-password.html" class="btn btn-link">Change Password</a>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = "https://dihzhshukgwduxatoyrj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpaHpoc2h1a2d3ZHV4YXRveXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE3NTExMzEsImV4cCI6MjA1NzMyNzEzMX0.EuyuH4VVV92bb44-x59rs9id5eSNA-CU6guMkCP74Vc";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchProfile() {
      const user = supabase.auth.user();
      if (user) {
        // Fetch user profile data
        const { data, error } = await supabase
          .from('profiles')
          .select('first_name, email, created_at')
          .eq('id', user.id)
          .single();

        if (error) {
          console.error(error);
          return;
        }

        // Set the profile data in the form
        document.getElementById('first-name').value = data.first_name;
        document.getElementById('email').value = data.email;
        document.getElementById('created').value = new Date(data.created_at).toLocaleString();
      }
    }

    // Fetch profile on page load
    fetchProfile();
  </script>
</body>
</html>
