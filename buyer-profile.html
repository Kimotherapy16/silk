    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchUserData() {
      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        console.error("User not logged in", userError);
        return;
      }

      // Set email
      const emailEl = document.getElementById("email");
      if (emailEl) emailEl.textContent = user.email;

      // Fetch first name from custom 'users' table
      const { data, error } = await supabase
        .from('users')
        .select('first_name, last_name')
        .eq('id', user.id)
        .single();

      if (error) {
        console.error("Error fetching first_name:", error.message);
        return;
      }

      const nameElement = document.getElementById("first-name");

      const fullName = `${data.first_name || ""} ${data.last_name || ""}`.trim();
      const fullNameEl = document.getElementById("full-name");
      if (nameElement) {
        nameElement.textContent = data.first_name || "No name found";
      } else {
        console.warn("Element with id='first-name' not found in HTML.");
      }
    }

    // Run when the module script loads
    fetchUserData();
  </script>
